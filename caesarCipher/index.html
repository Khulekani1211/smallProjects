<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Caesar Cipher Tool</title>
</head>
<body>
  <h1>Caesar Cipher Tool</h1>

  <main>
    <div class="encrypt">
      <h3>Caesar Cipher Encryption</h3>
      <label for="key">Cipher Key</label>
      <input type="text" name="key" placeholder="Enter Cipher key (e.g. 13)" id="encrypt-key">
      <textarea name="PlainText" id="plain-text" cols="30" rows="10"></textarea>
      <button>submit</button>
    </div>

    <div class="cipher">
      <p id="cipher-message"></p>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
