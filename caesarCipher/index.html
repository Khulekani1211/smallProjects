<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Caesar Cipher Tool</title>
</head>
<body>
  

  <main>

    <h1>Caesar Cipher Tool</h1>

    <div class="container">
      <h2>Here's a fun tool to encrypt and decrypt any text using the Caesar Cipher.</h2>
      <p>Fool eavesdroppers by encrypting your messages and text with this tool</p>
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" value="encrypt" autocomplete="off">
        <label class="btn btn-primary" for="btnradio1">Encrypt</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" value="decrypt" autocomplete="off">
        <label class="btn btn-primary" for="btnradio2">Decrypt</label>
      </div>
    </div>

    <div class="encrypt" id="encrypt">
      <h2>Caesar Cipher Encryption</h2>
      <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="cipher-keys">
        <option selected>Select a Cipher Key for Encryption</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
      </select>
      
      <textarea class="form-control" id="Textarea1" rows="3"></textarea>
      <button>Encrypt</button>
    </div>

    <div class="encrypt" id="decrypt">
      <h2>Caesar Cipher Decryption</h2>
      <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="decipher-keys">
        <option selected>Select a Cipher Key Decryption</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
      </select>
      
      <textarea class="form-control" id="Textarea2" rows="3"></textarea>
      <button id="decrypt-btn">Decrypt</button>
    </div>
    
    <div class="cipher">
      <p id="cipher-message"></p>
    </div>

    <div class="plain-message">
      <p id="plain-text"></p>
    </div>
    
  </main>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
