<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Caesar Cipher Tool</title>
</head>
<body>
  

  <main>

    <h1>Caesar Cipher Tool</h1>

    <div class="container">
      <h2>Here's a fun tool to encrypt and decrypt any text using the Caesar Cipher.</h2>
      <p>Fool eavesdroppers by encrypting your messages and text with this tool</p>
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
        <label class="btn btn-primary" for="btnradio1">Encrypt</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn btn-primary" for="btnradio2">Decrypt</label>
      </div>
    </div>

    <div class="encrypt">
      <h2>Caesar Cipher Encryption</h2>
      <label for="key">Cipher Key</label>
      <input type="text" name="key" placeholder="Enter Cipher key (e.g. 13)" id="encrypt-key" required/>
      <textarea class="form-control" id="Textarea1" rows="3"></textarea>
      <button>Encrypt</button>
    </div>

    <div class="cipher">
      <p id="cipher-message"></p>
    </div>
    
  </main>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
